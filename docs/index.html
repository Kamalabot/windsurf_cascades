<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #display {
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            text-align: right;
            padding: 10px;
            font-size: 28px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 20px;
            border: 1px solid #dee2e6;
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        button:hover {
            background-color: #f8f9fa;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(1px);
        }
        .operator {
            background-color: #e9ecef;
            color: #495057;
        }
        .equals {
            background-color: #4CAF50;
            color: white;
            grid-column: span 2;
        }
        .equals:hover {
            background-color: #45a049;
        }
        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                margin: 20px auto;
            }
            button {
                padding: 10px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="calculatePercent()">%</button>
            <button class="operator" onclick="setOperation('/')">/</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperation('*')">Ã—</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperation('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperation('+')">+</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script type="module">
        import init, { Calculator } from './pkg/wasm_calculator.js';

        let calculator = null;
        let display = null;
        let currentInput = '0';
        let newNumber = true;
        let lastOperation = null;

        async function initCalculator() {
            try {
                await init();
                calculator = new Calculator();
                display = document.getElementById('display');
                updateDisplay();
                console.log('Calculator initialized successfully');
                return true;
            } catch (error) {
                console.error('Failed to initialize calculator:', error);
                if (display) {
                    display.textContent = 'Error: Failed to initialize';
                }
                return false;
            }
        }

        function updateDisplay() {
            if (display) {
                const formatted = Number(currentInput).toLocaleString('en-US', {
                    maximumFractionDigits: 10,
                    useGrouping: true
                });
                display.textContent = formatted;
            }
        }

        function appendNumber(number) {
            if (newNumber) {
                currentInput = number === '.' ? '0.' : number;
                newNumber = false;
            } else {
                if (number === '.' && currentInput.includes('.')) {
                    return;
                }
                currentInput = currentInput === '0' && number !== '.'
                    ? number
                    : currentInput + number;
            }
            calculator.set_value(parseFloat(currentInput));
            updateDisplay();
        }

        function setOperation(op) {
            const value = parseFloat(currentInput);
            let result;

            try {
                switch(op) {
                    case '+':
                        result = calculator.add(value);
                        break;
                    case '-':
                        result = calculator.subtract(value);
                        break;
                    case '*':
                        result = calculator.multiply(value);
                        break;
                    case '/':
                        if (value === 0) {
                            throw new Error('Division by zero');
                        }
                        result = calculator.divide(value);
                        break;
                }
                currentInput = result.toString();
                updateDisplay();
                newNumber = true;
                lastOperation = op;
            } catch (error) {
                console.error('Operation error:', error);
                currentInput = 'Error';
                updateDisplay();
                newNumber = true;
                lastOperation = null;
            }
        }

        function calculate() {
            try {
                const result = calculator.equals();
                currentInput = result.toString();
                updateDisplay();
                newNumber = true;
                lastOperation = null;
            } catch (error) {
                console.error('Calculation error:', error);
                currentInput = 'Error';
                updateDisplay();
                newNumber = true;
                lastOperation = null;
            }
        }

        function clearDisplay() {
            calculator.clear();
            currentInput = '0';
            newNumber = true;
            lastOperation = null;
            updateDisplay();
        }

        function toggleSign() {
            if (currentInput !== '0') {
                currentInput = (-parseFloat(currentInput)).toString();
                calculator.set_value(parseFloat(currentInput));
                updateDisplay();
            }
        }

        function calculatePercent() {
            const value = parseFloat(currentInput);
            currentInput = (value / 100).toString();
            calculator.set_value(parseFloat(currentInput));
            updateDisplay();
        }

        // Initialize calculator when the page loads
        window.addEventListener('DOMContentLoaded', initCalculator);

        // Expose functions to global scope
        window.appendNumber = appendNumber;
        window.setOperation = setOperation;
        window.calculate = calculate;
        window.clearDisplay = clearDisplay;
        window.toggleSign = toggleSign;
        window.calculatePercent = calculatePercent;
    </script>
</body>
</html>
